<div class="kanban-card-wrapper" data-name="{{name}}">
	<div class="kanban-card content">
		<div class="kanban-card-title">
			<!-- Hack to retrieve task document number,
				since TASK00001 looks bad on the card -->
			<div class="text-muted">#{{ flt(name.split("TASK")[1]) }}</div>
			{{ title }}
		</div>
		<div class="kanban-card-meta">
		</div>
	</div>
</div>
