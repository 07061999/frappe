<div class="timeline">
    <div class="timeline-head">
        <h6>{%= __("Add a comment") %}</h6>
        <div>
    		<textarea style="height: 120px" style="margin-top: 10px;"
    			class="form-control"></textarea>
        </div>
        <div class="media">
        	<span class="pull-left avatar avatar-medium">
        		<img class="media-object" src="{%= image %}">
        	</span>
        	<div class="media-body">
                <div class="row">
                    <div class="col-md-6">
                        <h6>{%= __("You") %}</h6>
                    </div>
                    <div class="col-md-6 text-right">
                		<button class="btn btn-primary btn-go btn-xs pull-right">
                			{%= __("Add") %}
                		</button>
                        <div class="checkbox text-muted small pull-right" style="margin-top: 5px; margin-right: 10px;">
            			    <label>
                				<input type="checkbox" class="is-email"
                					style="margin-top: 1px">
                				{%= __("Email") %}
                			</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="timeline-items">

    </div>
</div>
