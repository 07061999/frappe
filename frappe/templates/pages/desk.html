<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Frappe Desk</title>
	<meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon"
		href="{{ favicon or "/assets/frappe/images/favicon.ico" }}" type="image/x-icon">
	<link rel="icon"
		href="{{ favicon or "/assets/frappe/images/favicon.ico" }}" type="image/x-icon">
	{% for include in include_css -%}
	<link type="text/css" rel="stylesheet" href="{{ include }}">
	{%- endfor -%}
</head>
<body>
	<div class="splash">{% include "public/images/frappe.svg" %}</div>

	<div class="desk-container">
		<div class="offcanvas">
			<div class="sidebar sidebar-left visible-xs"></div>
			<div class="sidebar sidebar-right visible-xs">
				<ul class="sidebar-menu" id="sidebar-notification"></ul>
			</div>
			<div class="desk-main-section">
				<header></header>
				<div id="body_div"></div>
				<footer></footer>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/assets/frappe/js/lib/jquery/jquery.min.js"></script>
	<script type="text/javascript">
	window._version_number = "{{ build_version }}";
	// browser support
	window.app = true;
	</script>

	{% for include in include_js -%}
	<script type="text/javascript" src="{{ include }}"></script>
	{%- endfor -%}
</body>
