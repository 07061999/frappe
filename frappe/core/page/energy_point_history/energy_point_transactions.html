<div style="padding: 20px;">
    <ul class="list-group">
    {% for d in data %}
        <li class="list-item">
            <span class="text-success mr-2">{{d.points}}</span>
            <span class="text-muted">{{d.reason || d.rule}}</span>
            <span class="text-muted">{{d.reference_doctype}}:{{d.reference_name}}</span>
        </li>
    {% endfor %}
    </ul>
</div>
