<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<head>
	<meta charset="utf-8">
	<title>ERPNext</title>
	{{ ajax_meta_tag }}
	<meta name="author" content="">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
	<script type="text/javascript" src="lib/js/lib/jquery/jquery.min.js"></script>
	<script type="text/javascript">
	// browser support
	if(($.browser.mozilla && parseFloat($.browser.version)<4) ||
		($.browser.msie && parseFloat($.browser.version)<9) ||
		($.browser.webkit && parseFloat($.browser.version)<533) ) {
			window.location.href= 'unsupported.html';			
		}
	window._version_number = "{{ version }}";
	{{ bootinfo }};
	</script>
	{{ style_tag }}
	{{ script_tag }}
	{% if analytics_code %}
	<script type="text/javascript">
	try {
		{{ analytics_code }}
	} catch(e) {
		console.log(e);
	}
	</script>
	{% endif %}
</head>
<body>
	{{ body_html }}
</body>
